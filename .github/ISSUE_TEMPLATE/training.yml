name: Training session
description: Create a training session
title: "[Training]: "
labels: [training]
body:
  - type: markdown
    attributes:
      value: |
        Create a new training session
  - type: input
    id: trainer
    attributes:
      label: Session trainer
      description: Trainer for this session
      placeholder: ex. sylvain.martinez@cellenza.com
    validations:
      required: true
  - type: textarea
    id: trainees
    attributes:
      label: List of trainees
      description: List of trainees
      placeholder: List of trainees
      value: "List of trainees"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
